<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class = "container">
  
    <div class = "card"> 
    
      <div class="img">
        <img src="./images/image-equilibrium.jpg">
        <div class="shade">
          <img src="./images/icon-view.svg">
        </div>
      </div>
        <div style="font-weight:600;" class="details1">Equilibrium #3429</div> 
        <div style="font-weight:300;" class="details2">Our Equilibrium collections promotes balance and calm.</div> 
      <div class="balance"> 
        <div class="bal" style="font-weight: 400;"><spam><img src="./images/icon-ethereum.svg" style="text-align: center;"> &nbsp;</spam> <spam><b>0.041ETH</b></spam>
          </div> 
        <div class="days"><spam><img src="./images/icon-clock.svg"> &nbsp;<spam>3 days left </spam></div> 
      </div>
      <div>
      <div><hr class="seprator"></div>
      <div class="creator"><spam><img src="./images/image-avatar.png" class="avatar" ></spam><span style="vertical-align: middle;"><spam style="color: hsl(215, 51%, 70%);">Creation of</span><spam style="color:white;"> <b>Jules Wyvern</b></spam> </span></div>
      </div>
    </div>
      
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">BiscuitCandy</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
